<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê Owner Login - Suriyawan Saffari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0050b3;
      font-size: 1.6rem;
    }

    .user-box {
      margin-bottom: 1.5rem;
    }

    .user-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .user-box input:focus {
      border-color: #007bff;
    }

    .user-box label {
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #333;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #login-message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: red;
      text-align: center;
    }

    #status-box {
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: green;
    }

    .branding {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
    }

    .branding strong {
      color: #222;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üëë Owner Login</h2>

    <form id="login-form">
      <div class="user-box">
        <input type="text" id="email" placeholder="Enter Email or Username" required />
        <label>Email</label>
      </div>
      <button type="submit">Login</button>
    </form>

    <p id="login-message"></p>
    <div id="status-box"></div>
    <div class="branding">
      Logged into <strong>Suriyawan Saffari Owner Panel</strong><br />
      Full Portal Access Control | Secure Login üîê
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");

      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const username = document.getElementById("email").value.trim();
        const messageBox = document.getElementById("login-message");
        const statusBox = document.getElementById("status-box");

        if (!username) {
          messageBox.innerText = "‚ö†Ô∏è Please enter your email.";
          messageBox.style.color = "red";
          return;
        }

        const submitButton = loginForm.querySelector("button[type='submit']");
        submitButton.disabled = true;
        submitButton.innerText = "‚è≥ Logging in...";

        try {
          const response = await fetch("https://suriyawan-backend-68z3.onrender.com/api/owner/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username })
          });

          const data = await response.json();

          if (response.ok && data.success) {
            messageBox.innerText = data.message || "‚úÖ Login successful!";
            messageBox.style.color = "green";

            localStorage.setItem("ownerToken", data.token);
            localStorage.setItem("ownerData", JSON.stringify(data.owner || {}));

            statusBox.innerText = "‚úÖ Login successful. Redirecting...";
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1500);
          } else {
            messageBox.innerText = data.message || "‚ùå Invalid credentials!";
            messageBox.style.color = "red";
          }
        } catch (err) {
          messageBox.innerText = "‚ùå Server error!";
          messageBox.style.color = "red";
        } finally {
          submitButton.disabled = false;
          submitButton.innerText = "Login";
        }
      });
    });
  </script>
</body>
</html>
