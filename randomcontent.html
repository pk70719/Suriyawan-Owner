<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ² Random Content Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f9;
      padding: 2rem;
    }

    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #007bff;
    }

    select,
    button {
      margin-top: 1rem;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
    }

    #output {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f2f5;
      border-radius: 8px;
      min-height: 100px;
      font-size: 1.1rem;
    }

    .status {
      margin-top: 1rem;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ğŸ§  Random Content Generator</h2>
    <select id="type">
      <option value="quote">ğŸ“œ Motivational Quote</option>
      <option value="joke">ğŸ˜‚ Funny Joke</option>
      <option value="blog">ğŸ“ Blog Topic</option>
    </select><br />
    <button onclick="generate()">ğŸ² Generate</button>
    <div class="status" id="statusBox"></div>
    <div id="output">Click generate to get content...</div>
  </div>

  <script>
    const token = localStorage.getItem("ownerToken");
    const backendURL = "https://suriyawan-backend-68z3.onrender.com";

    function generate() {
      const type = document.getElementById("type").value;
      const outputBox = document.getElementById("output");
      const statusBox = document.getElementById("statusBox");

      outputBox.textContent = "â³ Generating content...";
      statusBox.textContent = "";

      fetch(`${backendURL}/api/owner/random/${type}`, {
        headers: {
          "Authorization": "Bearer " + token
        }
      })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.content) {
            outputBox.textContent = data.content;
            outputBox.style.color = "black";
          } else {
            outputBox.textContent = "âš ï¸ No content received!";
            outputBox.style.color = "red";
          }
        })
        .catch(err => {
          console.error("Error:", err);
          statusBox.textContent = "âŒ Server error. Try again later.";
        });
    }
  </script>
</body>
</html>
