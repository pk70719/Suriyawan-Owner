<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’° Salary Control - Owner Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ’° Set Delivery Boy Salary (â‚¹/order)</h2>
    <label for="salary">Enter Amount (e.g. 20)</label>
    <input type="number" id="salary" min="0" placeholder="Enter new salary per order" />
    <button onclick="updateSalary()">Update Salary</button>
    <div class="msg" id="messageBox"></div>
  </div>

  <script>
    const token = localStorage.getItem("ownerToken");

    function updateSalary() {
      const salary = document.getElementById("salary").value;

      fetch("https://suriyawan-backend-68z3.onrender.com/api/owner/update-salary", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ amount: salary })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("messageBox").innerText = data.message || "Updated!";
      })
      .catch(err => {
        console.error(err);
        document.getElementById("messageBox").innerText = "Failed to update!";
      });
    }

    window.onload = () => {
      fetch("https://suriyawan-backend-68z3.onrender.com/api/owner/delivery-salary", {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => res.json())
      .then(data => {
        if (data.amount) {
          document.getElementById("salary").value = data.amount;
        }
      });
    };
  </script>
</body>
</html>
