<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìç PIN Code Control - Owner Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #eaeaea;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
    ul {
      margin-top: 1.5rem;
      padding-left: 0;
      list-style: none;
    }
    li {
      padding: 0.5rem;
      background: #f8f8f8;
      margin-bottom: 5px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background: red;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üìç Control PIN Code Access</h2>
    <input type="text" id="pincode" placeholder="Enter PIN code to activate" />
    <button onclick="addPIN()">Activate</button>

    <ul id="pinList"></ul>
  </div>

  <script>
    const token = localStorage.getItem("ownerToken");

    function fetchPins() {
      fetch("https://suriyawan-backend-68z3.onrender.com/api/owner/pincode", {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("pinList");
        list.innerHTML = "";
        data.pins.forEach(pin => {
          const li = document.createElement("li");
          li.innerHTML = `${pin} <button onclick="removePIN('${pin}')">Remove</button>`;
          list.appendChild(li);
        });
      });
    }

    function addPIN() {
      const pin = document.getElementById("pincode").value;
      fetch("https://suriyawan-backend-68z3.onrender.com/api/owner/pincode", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ pin })
      }).then(() => fetchPins());
    }

    function removePIN(pin) {
      fetch(`https://suriyawan-backend-68z3.onrender.com/api/owner/pincode/${pin}`, {
        method: "DELETE",
        headers: {
          "Authorization": "Bearer " + token
        }
      }).then(() => fetchPins());
    }

    window.onload = fetchPins;
  </script>
</body>
</html>
