<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìç PIN Code Control - Owner Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #eaeaea;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    ul {
      margin-top: 1.5rem;
      padding-left: 0;
      list-style: none;
    }
    li {
      padding: 0.7rem;
      background: #f8f8f8;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background: red;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      border: none;
      color: white;
      cursor: pointer;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üìç Control PIN Code Access</h2>
    <input type="text" id="pincode" placeholder="Enter PIN code to activate" maxlength="6" />
    <button onclick="addPIN()">‚úÖ Activate PIN Code</button>
    <div class="status" id="statusBox">Loading available PIN codes...</div>
    <ul id="pinList"></ul>
  </div>

  <script>
    const token = localStorage.getItem("ownerToken");
    const BACKEND_URL = "https://suriyawan-backend-68z3.onrender.com";
    const statusBox = document.getElementById("statusBox");

    if (!token) {
      alert("‚ùå Unauthorized access. Please login first.");
      window.location.href = "login.html";
    }

    function fetchPins() {
      fetch(`${BACKEND_URL}/api/owner/pincode`, {
        headers: { Authorization: "Bearer " + token }
      })
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("pinList");
          list.innerHTML = "";
          if (data.success && data.pins.length > 0) {
            data.pins.forEach(pin => {
              const li = document.createElement("li");
              li.innerHTML = `${pin} <button onclick="removePIN('${pin}')">‚ùå Remove</button>`;
              list.appendChild(li);
            });
            statusBox.innerText = "‚úÖ PIN codes loaded.";
            statusBox.style.color = "green";
          } else {
            statusBox.innerText = "‚ö†Ô∏è No PIN codes found.";
            statusBox.style.color = "#ff9900";
          }
        })
        .catch(() => {
          statusBox.innerText = "‚ùå Failed to fetch PINs.";
          statusBox.style.color = "red";
        });
    }

    function addPIN() {
      const pin = document.getElementById("pincode").value.trim();
      if (!/^\d{6}$/.test(pin)) {
        statusBox.innerText = "‚ö†Ô∏è Enter a valid 6-digit PIN.";
        statusBox.style.color = "red";
        return;
      }

      fetch(`${BACKEND_URL}/api/owner/pincode`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ pin })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            statusBox.innerText = `‚úÖ PIN ${pin} activated successfully.`;
            statusBox.style.color = "green";
            document.getElementById("pincode").value = "";
            fetchPins();
          } else {
            statusBox.innerText = "‚ùå " + (data.message || "Failed to activate PIN.");
            statusBox.style.color = "red";
          }
        })
        .catch(() => {
          statusBox.innerText = "‚ùå Server error while adding PIN.";
          statusBox.style.color = "red";
        });
    }

    function removePIN(pin) {
      if (!confirm(`Remove PIN ${pin}?`)) return;
      fetch(`${BACKEND_URL}/api/owner/pincode/${pin}`, {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token }
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            statusBox.innerText = `‚ùå PIN ${pin} deactivated.`;
            statusBox.style.color = "orange";
            fetchPins();
          } else {
            statusBox.innerText = "‚ö†Ô∏è Failed to remove PIN.";
            statusBox.style.color = "red";
          }
        })
        .catch(() => {
          statusBox.innerText = "‚ùå Server error while removing PIN.";
          statusBox.style.color = "red";
        });
    }

    window.onload = fetchPins;
  </script>
</body>
</html>
