<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì¶ Tracking ID Generator - Suriyawan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f4f6f9; padding: 2rem; }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #007bff; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    #barcode { margin-top: 2rem; text-align: center; }
    #msg { text-align: center; margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¶ Tracking ID Generator</h2>

    <label>Product Name</label>
    <input id="product" placeholder="e.g. Redmi Note 12" />

    <label>Customer Name</label>
    <input id="customer" />

    <label>Address</label>
    <textarea id="address" rows="3"></textarea>

    <label>Mobile Number</label>
    <input id="mobile" type="tel" />

    <button onclick="generate()">‚úÖ Generate Tracking ID</button>

    <div id="msg"></div>
    <div id="barcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <script>
    const token = localStorage.getItem("ownerToken");

    async function generate() {
      const product = document.getElementById("product").value.trim();
      const customer = document.getElementById("customer").value.trim();
      const address = document.getElementById("address").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const msgBox = document.getElementById("msg");

      if (!product || !customer || !address || !mobile) {
        msgBox.innerText = "‚ö†Ô∏è All fields are required.";
        msgBox.style.color = "red";
        return;
      }

      const trackingID = Math.floor(10000000 + Math.random() * 90000000).toString();

      try {
        const response = await fetch("https://suriyawan-backend-68z3.onrender.com/api/owner/create-tracking", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({
            trackingID,
            product,
            customer,
            address,
            mobile
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          msgBox.innerText = "‚úÖ Tracking ID saved & barcode generated!";
          msgBox.style.color = "green";

          // Generate Barcode
          document.getElementById("barcode").innerHTML = `<svg id="code128"></svg><p><b>Tracking ID:</b> ${trackingID}</p>`;
          JsBarcode("#code128", trackingID, {
            format: "CODE128",
            width: 2,
            height: 60,
            displayValue: false
          });

        } else {
          msgBox.innerText = data.message || "‚ùå Failed to save tracking.";
          msgBox.style.color = "red";
        }

      } catch (err) {
        console.error("Error:", err);
        msgBox.innerText = "‚ùå Server error. Try again.";
        msgBox.style.color = "red";
      }
    }
  </script>
</body>
</html>
