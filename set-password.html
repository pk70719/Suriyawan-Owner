<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Set New Password - Suriyawan Owner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 2rem;
    }
    .box {
      background: white;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #007bff; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Set New Password</h2>
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button onclick="setPassword()">‚úÖ Save Password</button>
    <p class="msg" id="msg"></p>
  </div>

  <script>
    const token = localStorage.getItem("ownerToken");
    const msg = document.getElementById("msg");

    if (!token) {
      alert("Please login first.");
      location.href = "login.html";
    }

    function setPassword() {
      const pwd = document.getElementById("newPassword").value.trim();

      if (!pwd || pwd.length < 6) {
        msg.innerText = "‚ùå Password must be at least 6 characters.";
        msg.style.color = "red";
        return;
      }

      fetch("https://suriyawan-backend-68z3.onrender.com/api/owner/set-password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ newPassword: pwd })
      })
      .then(res => res.json())
      .then(data => {
        msg.innerText = data.message || "‚úÖ Password updated successfully!";
        msg.style.color = "green";
      })
      .catch(() => {
        msg.innerText = "‚ùå Server error. Please try again.";
        msg.style.color = "red";
      });
    }
  </script>
</body>
</html>
