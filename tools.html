<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🧰 Tools & Generators - Suriyawan Owner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #0050b3;
      margin-bottom: 2rem;
    }
    .tools {
      max-width: 960px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      font-size: 1.05rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      border-left: 5px solid #007bff;
    }
    .card:hover {
      background-color: #e6f2ff;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h2>🧰 Tools & Generators</h2>

  <div class="tools">
    <div class="card" onclick="go('tracking.html')">📦 Tracking ID Generator</div>
    <div class="card" onclick="go('invoice.html')">🧾 Invoice Generator</div>
    <div class="card" onclick="go('idgenerator.html')">🆔 Customer / Seller ID Generator</div>
    <div class="card" onclick="go('document.html')">📄 Document Generator</div>
    <div class="card" onclick="go('randomcontent.html')">🎲 Random Content Generator</div>
    <div class="card" onclick="go('coupon.html')">🏷️ Coupon Code Generator</div>
    <div class="card" onclick="go('label.html')">🚚 Parcel Label Generator</div>
  </div>

  <script>
    const token = localStorage.getItem("ownerToken");
    if (!token) {
      alert("❌ Unauthorized! Please login first.");
      window.location.href = "login.html";
    }

    function go(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
