<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suriyawan Saffari - Owner Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #eef3f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: white;
      padding: 30px 25px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #0050b3;
      text-align: center;
    }

    .user-box {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005ac1;
    }

    #login-message {
      margin-top: 15px;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
    }

    #status-box {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üëë Owner Panel Login</h2>
    <form id="login-form">
      <div class="user-box">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter Username" required />
      </div>
      <div class="user-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter Password" required />
      </div>
      <button type="submit">üîê Login</button>
    </form>
    <p id="login-message"></p>
    <div id="status-box">üîÑ Connecting to Suriyawan Backend...</div>
  </div>

  <script>
    const BACKEND_URL = "https://suriyawan-backend-68z3.onrender.com";

    // ‚úÖ Ping backend to confirm server is live
    fetch(`${BACKEND_URL}/api/owner/ping`)
      .then(res => res.json())
      .then(() => {
        document.getElementById('status-box').textContent = "‚úÖ Backend connected successfully!";
      })
      .catch(() => {
        document.getElementById('status-box').textContent = "‚ùå Failed to connect to backend.";
      });

    // ‚úÖ Owner login functionality
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageBox = document.getElementById("login-message");

      if (!username || !password) {
        messageBox.textContent = "‚ö†Ô∏è Username and password are required!";
        messageBox.style.color = "red";
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/api/owner/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          messageBox.textContent = "‚úÖ Login successful! Redirecting...";
          messageBox.style.color = "green";
          localStorage.setItem("ownerToken", data.token);
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        } else {
          messageBox.textContent = "‚ùå " + (data.message || "Login failed!");
          messageBox.style.color = "red";
        }
      } catch (error) {
        console.error("‚ùå Login error:", error);
        messageBox.textContent = "‚ùå Server error. Try again.";
        messageBox.style.color = "red";
      }
    });
  </script>
</body>
</html>
