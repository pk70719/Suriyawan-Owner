<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator - Suriyawan Saffari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f2f5; }
    .box {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1rem;
    }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #invoiceResult {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px dashed #aaa;
      background: #f9f9f9;
      white-space: pre-wrap;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üßæ Invoice Generator</h2>

    <label>Product</label>
    <input id="pname" placeholder="Enter product name" />

    <label>Price (‚Çπ)</label>
    <input id="price" type="number" placeholder="Enter price" />

    <label>Customer Name</label>
    <input id="cname" placeholder="Enter customer name" />

    <label>Date</label>
    <input id="date" type="date" />

    <button onclick="generateInvoice()">üìÑ Generate Invoice</button>
    <div id="invoiceResult"></div>
  </div>

  <script>
    const BACKEND_URL = "https://suriyawan-backend-68z3.onrender.com";
    const token = localStorage.getItem("ownerToken");

    function generateInvoice() {
      const pname = document.getElementById("pname").value.trim();
      const price = document.getElementById("price").value.trim();
      const cname = document.getElementById("cname").value.trim();
      const date = document.getElementById("date").value.trim();

      if (!pname || !price || !cname || !date) {
        alert("‚ö†Ô∏è All fields are required.");
        return;
      }

      if (!token) {
        alert("‚ùå Unauthorized. Please login.");
        window.location.href = "login.html";
        return;
      }

      const invoiceData = {
        product: pname,
        price: parseFloat(price),
        customer: cname,
        date: date
      };

      fetch(`${BACKEND_URL}/api/owner/generate-invoice`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(invoiceData)
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const output = `
üîñ Suriyawan Saffari Invoice
-----------------------------
üõçÔ∏è Product: ${data.invoice.product}
üí∞ Price: ‚Çπ${data.invoice.price}
üë§ Customer: ${data.invoice.customer}
üìÖ Date: ${data.invoice.date}
üßæ Invoice ID: ${data.invoice.invoiceId}
-----------------------------
‚úÖ Thank you for shopping with Suriyawan Saffari!
            `;
            document.getElementById("invoiceResult").textContent = output;
          } else {
            alert("‚ùå " + (data.message || "Failed to generate invoice."));
          }
        })
        .catch(err => {
          console.error("‚ùå Error:", err);
          alert("‚ùå Server error. Try again.");
        });
    }
  </script>
</body>
</html>
