<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê ID Generator | Suriyawan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      color: #0066ff;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: green;
    }
    .copy-btn {
      margin-left: 10px;
      background-color: #00b894;
    }
  </style>
</head>
<body>

  <h2>üîê Customer / Seller ID Generator</h2>

  <label for="role">Select Role:</label>
  <select id="role">
    <option value="CUS">Customer</option>
    <option value="SEL">Seller</option>
  </select>

  <button onclick="generateID()">Generate ID</button>

  <div id="result"></div>

  <script>
    function generateID() {
      const role = document.getElementById("role").value;
      const id = `${role}-${Date.now().toString().slice(-6)}-${Math.floor(Math.random() * 90 + 10)}`;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        Generated ID: <span id="generatedId">${id}</span>
        <button class="copy-btn" onclick="copyID()">üìã Copy</button>
      `;
    }

    function copyID() {
      const text = document.getElementById("generatedId").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ ID copied to clipboard: " + text);
      });
    }
  </script>

</body>
</html>
