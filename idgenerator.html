<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ” Auto ID Generator - Suriyawan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef3f9;
      padding: 2rem;
    }

    .box {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.07);
      text-align: center;
    }

    h2 {
      color: #0050b3;
      margin-bottom: 1rem;
    }

    select, button {
      margin-top: 1rem;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #1890ff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #096dd9;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }

    .copy-msg {
      font-size: 0.9rem;
      color: green;
      margin-top: 0.3rem;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.6rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ğŸ†” Auto ID Generator</h2>
    <select id="idType">
      <option value="customer">ğŸ›ï¸ Customer ID</option>
      <option value="seller">ğŸª Seller ID</option>
      <option value="delivery">ğŸšš Delivery Boy ID</option>
    </select><br>
    <button onclick="generateId()">ğŸ”„ Generate ID</button>

    <div id="result"></div>
    <div class="copy-msg" id="copyMessage"></div>
    <div class="timestamp" id="timestamp"></div>
  </div>

  <script>
    function generateId() {
      const type = document.getElementById("idType").value;
      const random = Math.floor(100000 + Math.random() * 900000);
      let prefix = "";

      switch (type) {
        case "customer":
          prefix = "CUS";
          break;
        case "seller":
          prefix = "SEL";
          break;
        case "delivery":
          prefix = "DEL";
          break;
        default:
          prefix = "UNK";
      }

      const id = `${prefix}-${random}`;
      const resultEl = document.getElementById("result");
      const time = new Date().toLocaleString();

      resultEl.textContent = `âœ… Generated ID: ${id}`;
      document.getElementById("timestamp").textContent = `â±ï¸ Generated on: ${time}`;

      // Copy to clipboard
      navigator.clipboard.writeText(id).then(() => {
        document.getElementById("copyMessage").textContent = "ğŸ“‹ ID copied to clipboard!";
      }).catch(() => {
        document.getElementById("copyMessage").textContent = "âš ï¸ Unable to copy automatically.";
      });
    }
  </script>
</body>
</html>
